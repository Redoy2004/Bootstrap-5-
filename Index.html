<!doctype html>
<html lang="en">
    <head>
        <title>Facebook Login Page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body class="bg-body">
        <div class="container">
            <div class="row">
                <div class="col">
                    <br>
                    <br>
                    <br>
                    <div class="first">
                        <p class="text-blue mb-0">facebook</p>
                        <p class="text-black">Facebook helps you connect and share <br>
                        with the people in your life.</p>
                    </div>
                </div>
                <div class="col">
                     <div class="second">
                        <div class="card">
                            <div class="card-body">
                                <input type="text" placeholder="Email address or phone number" class="form-control">
                                <input type="password" placeholder="Password" class="form-control mt-3">
                                <button class="btn btn-blue fw-bold fs-5 mt-3 w-100 py-2">Log in</button>
                                 <p class="text-center pass mt-3">Forgotten password?</p>
                                 <hr class="mt-4 text-muted">
                                 <div class="px-btn">
                                    <button class="btn btn-green fw-bold mt-3">Create new account</button>
                                 </div>
                            </div>
                        </div>
                        <p class="last-txt text-center mt-4"><span>Create a Page</span> for a celebrity, brand or business.</p>
                     </div>
                </div>
            </div>
        </div>





        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
